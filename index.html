<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="card">
        <div class="select"></div>
        <div class="board">
            <div class="selection top-row left-col"></div>
            <div class="selection top-row middle-col"></div>
            <div class="selection top-row right-col"></div>
            <div class="selection middle-row left-col"></div>
            <div class="selection middle-row middle-col"></div>
            <div class="selection middle-row right-col"></div>
            <div class="selection lower-row left-col"></div>
            <div class="selection lower-row middle-col"></div>
            <div class="selection lower-row right-col"></div>
        </div>
        <div class="restart"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
