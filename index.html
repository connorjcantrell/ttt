<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="card">
        <div class="select">
            <select class="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
            <button class="start-btn">Start</button>
        </div>
        <div class="board">
            <div id="0" class="selection"></div>
            <div id="1" class="selection mid-col"></div>
            <div id="2" class="selection"></div>
            <div id="3" class="selection mid-row"></div>
            <div id="4" class="selection mid-row mid-col"></div>
            <div id="5" class="selection mid-row"></div>
            <div id="6" class="selection"></div>
            <div id="7" class="selection mid-col"></div>
            <div id="8" class="selection"></div>
        </div>
        <div class="restart">
            <button class="restart-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
